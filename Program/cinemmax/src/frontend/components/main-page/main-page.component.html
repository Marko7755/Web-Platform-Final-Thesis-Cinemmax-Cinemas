    <div class="content setWidth">
        @if (upcomingFilms.length) {
            <section class="sliderCont">
            <i [class.disabled]="upcomingFilms.length <= 1" class="bi bi-arrow-left-circle" (click)="prevSlide()" id="paddingRight"></i>
            <a *ngIf="currentMovie" [routerLink]="['filmInfo/', currentMovie.id]">
                <img [src]="currentMovie.imageUrl" [alt]="currentMovie.name" loading="eager" [class.fade]="isFading"
                    (load)="onImageLoad()" />
            </a>

            <i [class.disabled]="upcomingFilms.length <= 1" class="bi bi-arrow-right-circle" (click)="nextSlide()" id="paddingLeft"></i>
        </section>
        }
        

        <div class="filters">
            <!-- <select class="dropdown" [ngModel]="cinemaService.getSelectedCinemmax()"
                (ngModelChange)="cinemaService.setSelectedCinemmax($event)" [compareWith]="compareCinema">
                <option [ngValue]="null" disabled>Choose your Cinemmax</option>
                <option *ngFor="let cinema of allCinemas; trackBy: trackById" [ngValue]="cinema">
                    {{ cinema.location }}
                </option>
            </select> -->

            <select class="dropdown" id="cinema_select" [(ngModel)]="selectedCinemmaxName" (ngModelChange)="onCinemaChange($event)">

                <!-- Placeholder: selected when model is null -->
                <option [ngValue]="null" disabled>Select Your Cinemmax</option>

                <ng-container *ngFor="let group of groupedCinemas">
                    <optgroup [label]="group.location">
                        <option [ngValue]="group.location">{{ group.location }} - All Cinemmaxes</option>
                        <option *ngFor="let cinema of group.cinemas" [ngValue]="cinema.name">
                            {{ cinema.name }}
                        </option>
                    </optgroup>
                </ng-container>
            </select>


            <select class="dropdown" [(ngModel)]="selectedGenre" (ngModelChange)="onGenreChange($event)"> <!--or selectedGenre instead of $event -->
                <option disabled [ngValue]="null">Choose your genre</option>
                <option [ngValue]="'All genres'">All genres</option>
                @for (item of allGenres; track $index) {
                    <option [value]="item">{{ item }}</option>
                }
            </select>


        </div>

        <section class="filmsContainer">
            <div class="film" *ngFor="let film of allFilms">
                <a [routerLink]="['/filmInfo/', film.id]">
                    <img [src]="film.imageUrl" [alt]="film.name" />
                    <p>{{ film.name }}</p>
                    @if (parseToDate(film.startDate) < currentDate) {
                        <p>In cinemmax since: <span class="start-badge">{{ film.startDate | date: 'dd.MM.YYYY'}}</span></p>
                    }
                    @else {
                        <p>Coming soon: <span class="start-badge">{{ film.startDate | date: 'dd.MM.YYYY'}}</span></p>
                    }
                    
                </a>
                @if (currentUser) {
                    <div class="film-actions" *ngIf="currentUser.role === 'admin'">
                    <i [routerLink]="['/filmEdit/', film.id]" class="bi bi-pencil-square edit-icon"></i>
                    <i [routerLink]="['/showTimeInput/', film.id]" class="bi bi-film film-icon"></i>
                    <i class="bi bi-trash delete-icon" (click)="deleteFilm(film.id!)"></i>
                </div>
                }
                
            </div>
        </section>

    </div>
</main>
